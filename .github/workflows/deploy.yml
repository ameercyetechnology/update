name: CI/CD Deploy Java App to Tomcat10 on EC2

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Java 17
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      # 3️⃣ Build WAR file using Maven
      - name: Build WAR file
        run: mvn clean package -DskipTests

      # 4️⃣ Prepare ROOT.war file
      - name: Prepare WAR file
        run: |
          echo "=== Checking for WAR files ==="
          ls -la target/
          WAR_FILE=$(ls target/*.war | head -1)
          echo "Found WAR: $WAR_FILE"
          cp "$WAR_FILE" ROOT.war

      # 5️⃣ Create SSH key for EC2
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      # 6️⃣ Upload WAR to EC2
      - name: Upload WAR file to EC2
        run: |
          scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no \
            ./ROOT.war ubuntu@${{ secrets.EC2_HOST }}:/tmp/ROOT.war

      # 7️⃣ Unzip and deploy WAR on EC2
      - name: Unzip and Deploy WAR on Tomcat
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "=== Starting WAR Deployment ==="

            # Stop Tomcat
            sudo systemctl stop tomcat10 || true

            # Remove old deployment
            sudo rm -rf /var/lib/tomcat10/webapps/ROOT
            sudo rm -f /var/lib/tomcat10/webapps/ROOT.war

            # Move WAR to Tomcat webapps
            sudo mv /tmp/ROOT.war /var/lib/tomcat10/webapps/

            # Create ROOT directory for extraction
            sudo mkdir -p /var/lib/tomcat10/webapps/ROOT

            # Unzip WAR into ROOT
            sudo unzip -o /var/lib/tomcat10/webapps/ROOT.war -d /var/lib/tomcat10/webapps/ROOT/

            # Set permissions
            sudo chown -R tomcat:tomcat /var/lib/tomcat10/webapps/ROOT
            sudo chmod -R 755 /var/lib/tomcat10/webapps/ROOT
            sudo chown tomcat:tomcat /var/lib/tomcat10/webapps/ROOT.war
            sudo chmod 644 /var/lib/tomcat10/webapps/ROOT.war

            # Start Tomcat
            sudo systemctl start tomcat10

            # Wait for Tomcat to start
            sleep 30

            echo "=== Deployment Completed Successfully ==="
            ls -la /var/lib/tomcat10/webapps/ROOT
